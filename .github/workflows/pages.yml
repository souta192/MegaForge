name: GitHub Pages (Next.js Export)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci || npm install

      - name: Build & Export (Next.js)
        run: |
          npm run build
          npx next export --out out

      # 404.html があると SPA でも直リンク404を回避できる
      - name: Ensure 404.html exists
        run: |
          if [ ! -f out/404.html ]; then
            echo "<!doctype html><meta http-equiv=refresh content='0; url=/' />" > out/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
